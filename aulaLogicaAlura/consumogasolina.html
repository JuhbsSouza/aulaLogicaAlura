<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3><br>

<script>

	function mostra(dinofauro) {

		document.write (dinofauro);
}

	var Tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina/Tanque;
	var consumoDeAlcool = caminhoComAlcool/Tanque;

	mostra ("O consumo de gasolina por Km é:" + consumoDeGasolina + "Km/L");
	mostra ("<br><br>");
	mostra ("O consumo de álcool por Km é:" + consumoDeAlcool + "Km/L");
	mostra ("<br>");

</script>
