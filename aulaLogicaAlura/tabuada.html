<meta charset="UTF-8">

<script type="text/javascript">

	function pulaLinha() {

    	document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
        pulaLinha();
    }

	var tabuada = parseInt(prompt("Para saber a tabuada, digite um n√∫mero de 1 a 10:"));

	for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

	    mostra( tabuada * multiplicador);
	}

	mostra("FIM");


</script>
